    <style>
        /* Basic reset to ensure full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background-color: #050505; /* Dark background color to enhance effects */
        }
        
        /* --- NEW HOME SECTION --- */
        #home {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Set background image */
            background: url('images/background.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        /* Optional: Add a dark overlay to make text pop against the background image */
        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust opacity (0.6) as needed */
            z-index: 0;
        }

        /* Canvas for Particle Effect */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Above the background overlay */
        }

        /* Main content container */
        .home-content {
            position: relative;
            z-index: 2; /* Sits above the canvas */
            text-align: center;
            padding: 20px;
            color: #fff;
            max-width: 900px;
        }

        /* 1. Glitch Effect for Title */
        .neon-title {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace; /* Code/Game style font */
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.025em 0 #fffc00; }
        }

        /* 2. Typing Effect for Subtitle */
        .home-subtitle {
            font-size: 1.4rem;
            color: #f2e7e7;
            margin-bottom: 40px;
            font-family: 'Consolas', monospace;
            border-right: 1.6px solid #00fffc; /* Blinking cursor */
            white-space: nowrap;
            overflow: hidden;
            width: 0; /* Start from 0 to run effect */
            margin-left: auto;
            margin-right: auto;
            animation: typing 4.5s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00fffc; }
        }

        /* 3. Cyberpunk Button Effect */
        .cta-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #00fffc;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 2px;
            border: 2px solid #00fffc;
            overflow: hidden;
            transition: 0.5s;
            background: transparent;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 252, 0.1);
        }

        .cta-button:hover {
            color: #050801;
            background: #00fffc;
            box-shadow: 0 0 10px #00fffc, 0 0 40px #00fffc, 0 0 80px #00fffc;
            border-color: #00fffc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .neon-title { font-size: 2.5rem; }
            .home-subtitle { font-size: 0.9rem; white-space: normal; border-right: none; width: auto; animation: none; }
        }
    </style>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse handling
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // Draw particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00fffc'; /* Cyan particle color */
                ctx.fill();
            }
            // Update particle position
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Check mouse collision
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#00fffc';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Connect particles with lines
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 255, 252,' + opacityValue + ')'; /* Connection line color */
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Resize Event
        window.addEventListener('resize', 
            function(){
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        // Run when mouse leaves screen
        window.addEventListener('mouseout',
            function(){
                mouse.x = undefined;
                mouse.y = undefined;
            }
        )

        init();
        animate();
    </script>
